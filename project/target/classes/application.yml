server:
  port: 8080

spring:
  application:
    name: ticketing-system
  
  datasource:
    url: jdbc:postgresql://localhost:5432/ticketing_system
    username: postgres
    password: utpal
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME:your-email@gmail.com}
    password: ${EMAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  secret: ${JWT_SECRET:mySecretKey}
  expiration: 86400000  # 24 hours in milliseconds

file:
  upload-dir: uploads
  max-file-size: 10MB